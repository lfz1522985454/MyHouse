<!DOCTYPE html>
<html lang="en">
<head>
    <title>品牌添加</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<style type="text/css">
    .btnStyle {
        margin-left: 10px;
        margin-top: 10px;
        width: 100px;
        height: 40px;
    }
</style>
<body>
<div id="app">
    <div class="page-title">
        <span class="modular fl"><em>添加管理</em></span>
    </div>
    <form>
        <table class="list-style">
            <tr>
                <td style="text-align:right;width:15%;">品牌名称：</td>
                <td><input type="text" v-model="obj.BrandName" style="width: 15%"/></td>
            </tr>
            <tr>
                <td style="text-align:right;width:15%;">公司Logo图片：</td>
                <td><input type="text" v-model="obj.BrandLogo" style="width: 15%"/></td>
            </tr>
            <tr>
                <td style="text-align:right;width:15%;">品牌的网址：</td>
                <td><input type="text" v-model="obj.Url" style="width: 15%"/></td>
            </tr>
            <tr>
                <td style="text-align:right;">是否显示：</td>
                <td>
                    <select class="textBox" v-model="obj.IsShow">
                        <option selected="selected">是</option>
                        <option>否</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
    <input type="button" value="确定" class="btnStyle" @click="add()"/>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            obj: {
                BrandName: "",
                BrandLogo: "",
                Url: "",
                IsShow: ""
            }
        },
        methods: {
            add: function () {
                $.get("/brandAdd", {
                    BrandName: this.obj.BrandName,
                    BrandLogo: this.obj.BrandLogo,
                    Url: this.obj.Url,
                    IsShow: this.obj.IsShow
                }, function (result) {
                    if (result == "true") {
                        alert("添加成功");
                        window.location.href = "brand.html";
                    } else {
                        alert("添加失败");
                    }
                });
                this.obj = {};
            }
        }
    });
</script>
</body>
</html>
