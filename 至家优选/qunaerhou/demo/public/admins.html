<!DOCTYPE html>
<html lang="en">
<head>
    <title>管理列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="admins">
    <div class="page-title">
        <span class="modular fl"><em>管理信息</em></span>
    </div>

    <table class="list-style Interlaced">
        <tr>
            <th>管理员ID</th>
            <th>管理员登录名</th>
            <th>管理员邮箱</th>
            <th>管理员创建时间</th>
            <th>管理员最后一次登录时间</th>
            <th>操作</th>
        </tr>
        <tr v-for="(item,index) in result">
            <td class="center">{{item.AdminID}}</td>
            <td class="center">{{item.AdminName}}</td>
            <td class="center">{{item.Email}}</td>
            <td class="center">{{item.CreateTime}}</td>
            <td class="center">{{item.LastLoginTime}}</td>
            <td class="center">
                <a title="删除"><img src="images/icon_drop.gif"/></a>
            </td>
        </tr>
    </table>
</div>
<script>
    new Vue({
        el: "#admins",
        data: {
            result: []
        },
        methods: {

            queryAll: function () {
                var _this = this;
                $.get("/adminsQuery", function (result) {
                    _this.result = result;
                })
            }
        },
        //生命钩子
        created: function () {
            this.queryAll();
        }
    });
</script>
</body>
</html>
