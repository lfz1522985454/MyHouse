<!DOCTYPE html>
<html lang="en">
<head>
    <title>管理添加</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<style type="text/css">
    .btnStyle {
        margin-left: 10px;
        margin-top: 10px;
        width: 100px;
        height: 40px;
    }
</style>
<body>
<div id="Adminsadd" >
    <div class="page-title" >
        <span class="modular fl"><em>添加品牌</em></span>
    </div>
    <form>
        <table class="list-style">
            <tr>
                <td style="text-align:right;width:15%;">管理员登录名：</td>
                <td><input type="text" v-model="obj.AdminName" style="width: 15%"/></td>
            </tr>
            <tr>
                <td style="text-align:right;width:15%;">管理员邮箱：</td>
                <td><input type="text" v-model="obj.Email" style="width: 15%"/></td>
            </tr>
            <tr>
                <td style="text-align:right;width:15%;">管理员登录密码：</td>
                <td><input type="password" v-model="obj.Password" style="width: 15%"/></td>
            </tr>
            <tr>
                <td style="text-align:right;width:15%;">管理员创建时间：</td>
                <td><input type="text" v-model="obj.CreateTime" style="width: 15%"/></td>
            </tr>
            <tr>
                <td style="text-align:right;width:15%;">最后一次登录时间：</td>
                <td><input type="text" v-model="obj.LastLoginTime" style="width: 15%"/></td>
            </tr>
        </table>
    </form>
    <input type="button" value="确定" class="btnStyle" @click="addAdmins()"/>
</div>
<script>
    new Vue({
        el: "#Adminsadd",
        data: {
            obj: {
                AdminName: "",
                Email: "",
                Password: "",
                CreateTime: "",
                LastLoginTime: ""
            }
        },
        methods: {
            addAdmins: function () {
                $.get("/adminsAdd", {
                    AdminName: this.obj.AdminName,
                    Email: this.obj.Email,
                    Password: this.obj.Password,
                    CreateTime: this.obj.CreateTime,
                    LastLoginTime: this.obj.LastLoginTime
                }, function (result) {
                    if (result == "true") {
                        alert("添加成功");
                        window.location.href = "admins.html";
                    } else {
                        alert("添加失败");
                    }
                });
                this.obj = {};
            }
        }
    });
</script>
</body>
</html>
